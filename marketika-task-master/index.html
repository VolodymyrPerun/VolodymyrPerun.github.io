<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Marketika</title>
</head>

<body>
    <!--Header-->
    <header>

        <div class="container">

            <div id="navbar">

                <div class="logo">
                    <p>Mark<span class="red_text">etika</span></p>
                </div>

                <div class="navbar_link">

                    <a href="/index.html" class="nav_link_item">Home</a>
                    <a href="#" class="nav_link_item">About</a>
                    <a href="#" class="nav_link_item">Contact</a>
                </div>

            </div>

        </div>

    </header>
    <!--Header-->
    <!--Main Section-->
    <section id="main">
        <div class="container">

            <div class="main_content">

                <h1 class="main_title">We <span class="red_text">are here</span>
                    to <span class="red_text">help you </span>out</h1>

                <p class="main_subtitle">Very professional and highly customizable sketch template with lots of custom
                    pages
                    and useful features</p>

            </div>

            <div class="contact">

                <form id="contact-form" action="#!" target="_blank" method="post">

                    <input type="text" id="name" name="name" class="form-control" autocomplete="name" value="Enter your name" required>

                    <input type="email" id="email" name="email" class="form-control" autocomplete="email" value="Enter your email"
                        autocapitalize="off" required>

                    <input class="btn btn-yellow text-nowrap" type="submit" value='Send'>

                </form>

            </div>

        </div>

    </section>

    <!--Main Section-->
</body>

</html>
